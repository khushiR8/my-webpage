<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-container">
        <div class="header-wrapper center-container">
            <div class="logo-wrapper">
                hi, i'm khushi
            </div>
            <nav class="menu-wrapper">
                <ul>
                    <li class="menu-item">
                        <a href="#">about me</a>
                    </li>
                    <li class="menu-item">
                        <a href="#">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="message-wrapper center-container">
        send me a message
     </div>
    <form class="form-container center-container">
        <fieldset>
            <label for="LName">Last Name</label>
            <input class="form-field" type="text" id="LName" name="LName">
        </fieldset>
        <fieldset>
            <label for="FName">First Name</label>
            <input class="form-field" type="text">
        </fieldset>
        <fieldset>
            <label for="msg">Message</label>
            <textarea class="form-field"></textarea>
        </fieldset>
        <fieldset>
            <label for="email">Email</label>
            <input class="form-field" type="text">
        </fieldset>
        <div class="button-wrapper">
            <button type="button" class="form-field">
                send
            </button>
        </div>
    </form>
    
    <footer class="footer-container">
        all rights reserved
    </footer>
</body>
</html>
